<!-- 
Dashboard page:
    - How much time you have left (hard code)
    - Car info
    - Where it's parked
    - "Add an hour" button
    - This is all for one static/constant hard-coded

Form for making new parking session
    - Spot number
    - License plate
    - Vehicle make
    - Vehicle model

<html>
    <form id="parkingSessionForm">
        <label for="spot_number">Spot Number</label><br>
        <input type="text" name="spot_number" id="spot_number"></input><br>
        <label for="license_plate">License Plate</label><br>
        <input type="text" name="license_plate" id="license_plate"></input><br>
        <label for="vehicle_make">Vehicle Make</label><br>
        <input type="text" name="vehicle_make" id="vehicle_make"></input><br>
        <label for="vehicle_model">Vehicle Model</label><br>
        <input type="text" name="vehicle_model" id="vehicle_model"></input><br><br>
        <input type="submit" value="Submit">
    </form>
</html>
